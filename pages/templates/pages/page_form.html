{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Noticia{% endblock %}
{% block content %}
{% include 'pages/includes/pages_menu.html'%}
<style> ul{list-style:none} </style>
<main role="main">
  <div class="container bg-light">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto bg-light">    
          <h3 class="mb-4 bg-info rounded border border-light text-dark" align="center">Crear Noticia</h3>
      </div>
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post"  enctype="multipart/form-data">{% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <br>
                <input type="submit" class="btn btn-success" value="Crear Noticia" />
            </form>
            <br>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
